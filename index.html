<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>ToDo App Vanilla JS</title>
  </head>
  <body>
    <main class="todo-app">
      <header>
        <h1>ToDo Application</h1>
      </header>

      <section class="todo-form">
        <header>
          <h4>Add a task</h4>
        </header>
        <main>
          <h4>Item</h4>
          <input
            type="text"
            placeholder="What do you want to do?"
          />
          <p class="alert-message">Enter what you want to procastinate:)</p>
          <button class="addtodo-btn">Add todo</button>
          <button class="clear-btn">Clear all</button>
        </main>
      </section>

      <section class="todo-list">
        <header>
          <h4>Tasks</h4>
        </header>
        <main>
          <div class="heading">
            <h4>Item</h4>
            <h4>Status</h4>
            <h4>Action</h4>
          </div>
          <ul>
            <!-- inject js here -->
          </ul>
        </main>
      </section>
    </main>

    <script src="./app.js" type="module"></script>
  </body>
</html>
